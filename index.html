<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div>
            <h1>Trendy News</h1>
        </div>
        <ul>
            <li><a href="#" style="font-weight:600; font-size:17px">All News</a></li>
            <li><a href="#" style="font-weight:600; font-size:17px">Trending</a></li>
        </ul>
        <div class="searchBar">
            <input type="text" placeholder="Search News" id="searchInput">
            <button id="searchBtn">Search</button>
        </div>
    </nav>
    
    <div>
        <p class="head">Stay Update with TrendyNews</p>
    </div>
    
    <div class="categoryBtn">
        <button value="sports">Sports</button>
        <button value="politics">Politics</button>
        <button value="entertainment">Entertainment</button>
        <button value="health">Health</button>
        <button value="fitness">Fitness</button>
    </div>
    
    <div id="newsContainer"></div>
    
    <script src="script.js"></script>
</body>
</html>
